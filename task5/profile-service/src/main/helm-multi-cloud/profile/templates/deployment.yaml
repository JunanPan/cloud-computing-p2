apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-profile-deployment
  labels:
    app: spring-profile-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-profile-service
  template:
    metadata:
      labels:
        app: spring-profile-service
    spec:
      containers:
      - name: profile-service
        image: task5.com.azurecr.io/task5-profile-service:latest
        ports:
        - containerPort: 8080
        resources:
          # You must specify requests for CPU to autoscale
          # based on CPU utilization
          requests:
            cpu: "200m"
        envFrom:
        - configMapRef:
            name: spring-profile-config

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: spring-profile-autoscaling
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php-apache
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50